<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>iSeek - Chat</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700,700i|Poppins:400,400i,600,700,700i,800&display=swap" rel="stylesheet"> <!-- font-family: 'Poppins', sans-serif; | font-family: 'Montserrat', sans-serif; -->
  <link rel="stylesheet" href="https://use.typekit.net/sep5vnw.css"> <!-- font-family: 'myriad-pro', sans-serif; -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Begin Page Content -->
  <div class="container-fluid">

      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Chat</h1>
        <p></p>
      </div>

      <div class="messaging">
        <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
            <input type="text" class="search-bar"  placeholder="Search" >
            </div>
          </div>
          </div>
          <div class="inbox_chat scroll" id="chats"></div>
        </div>
        <div class="mesgs">
          <span id="messages"></span>
          <div class="type_msg">  
          <div class="input_msg_write">
            <input type="text" class="write_msg" id="inputMsgChat" onkeypress="verifyButtonAndSend(event)" placeholder="Escreve uma menssagem"/>
            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane" aria-hidden="true" id="buttomSendMessage"></i></button>
          </div>
          </div>
        </div>
        </div>
      </div>

    </div>
    <!-- /.container-fluid -->

  
  <script src="js/chat.js"></script>

</body>

</html>
