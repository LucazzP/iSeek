<body class="background-pucpr">

  <div class="container">

    <div class="montserrat card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registre-se!</h1>
              </div>
              <form class="user">
                <div class="mb-3 dropdown">
                  <button style="font-size: 1em" class="btn btn-primary btn-user btn-block col-lg-12 dropdown-toggle center-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Selecione seu curso
                  </button>
                  <!-- PUXAR CURSOS -->
                  <div class="dropdown-menu text-center col-lg-12 pre-scrollable" id="dropCursos" aria-labelledby="dropdownMenuButton" x-placement="top-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">                   
                    <a class="dropdown-item" href="#">Sistemas de Informação</a>
                    <a class="dropdown-item" href="#">Jogos Digitais</a>
                    <a class="dropdown-item" href="#">Ciências da Computação</a>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="FirstName" placeholder="Nome">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="LastName" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repita Sua Senha">
                  </div>
                </div>
                <div class="form-group row">
                  <div align="right" style="position: right" class="form-group col-sm-6 mb-3 mb-sm-0">
                    <label class="radio-inline">
                        <input type="radio" name="typeUser" id="souAluno" value="souAluno" checked=""> Aluno 
                    </label>
                  </div>
                  <div class="form-group col-sm-6 mb-3 mb-sm-0">
                    <label align="left" class="radio-inline">
                        <input type="radio" name="typeUser" id="souProfessor" value="souProfessor"> Professor 
                    </label>
                  </div>
                </div>
                <a style="font-size: 1em" href="#" class="btn btn-primary btn-user btn-block" id="registerBtn">
                  Registrar
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="index.html">Já possui uma conta? Login!</a>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
