<head>

    <meta charset="utf-8">

    <title>iSeek - Registre-se</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700,700i|Poppins:400,400i,600,700,700i,800&display=swap" rel="stylesheet"> <!-- font-family: 'Poppins', sans-serif; | font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="https://use.typekit.net/sep5vnw.css"> <!-- font-family: 'myriad-pro', sans-serif; -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="montserrat card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crie sua conta!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="FirstName" placeholder="Nome">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="LastName" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repita Sua Senha">
                  </div>
                </div>
              </form>
              <button href="login.html" class="btn btn-primary btn-user btn-block" id="registerBtn">
                Register Account
              </button>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Já tem uma conta? Faça login!</a>
              </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-functions.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>
