<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>iSeek - Novo Projeto</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700,700i|Poppins:400,400i,600,700,700i,800&display=swap" rel="stylesheet"> <!-- font-family: 'Poppins', sans-serif; | font-family: 'Montserrat', sans-serif; -->
  <link rel="stylesheet" href="https://use.typekit.net/sep5vnw.css"> <!-- font-family: 'myriad-pro', sans-serif; -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Begin Page Content -->
  <div class="container-fluid">
      
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Novo projeto</h1>
            </div>
            <hr class="mb-3">
            <form class="user">
              <div class="form-group">
                <input type="text" class="form-control form-control-user text-center" id="nomeProjeto" placeholder="Nome do projeto">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user text-center" id="descricaoProjeto" placeholder="Descrição do projeto">
              </div>
              <hr>
              <div class="mb-3 dropdown">
                <button style="font-size: 1em" class="btn btn-primary btn-user btn-block col-lg-12 dropdown-toggle center-block" type="button" id="btnTipoProjeto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tipo de projeto
                </button>
                <!-- TIPOS DE Projeto-->
                <div class="dropdown-menu text-center col-lg-12 pre-scrollable" id="tipoProjeto" x-placement="top-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">                   
                  <a class="dropdown-item" href="#">PIBIC</a>
                  <a class="dropdown-item" href="#">PIBITI</a>
                  <a class="dropdown-item" href="#">PIBEP</a>
                </div>
              </div>
              <hr>
              <div class="form-group row">
                <div class="col-sm-6 mb-6 mb-sm-0">
                  <button style="font-size: 0.8em" class="btn btn-terciary btn-user btn-block col-lg-12 dropdown-toggle center-block" type="button" id="duracaoBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Período
                  </button>
                  <!-- Datas de inicio do curso-->
                  <div class="dropdown-menu text-center col-lg-12 pre-scrollable" id="duracao" x-placement="top-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">                   
                    <a class="dropdown-item" href="#">2º semestre de 2019 até o 1º semestre de 2020</a>
                    <a class="dropdown-item" href="#">1º semestre de 2020 até o 2º semestre de 2020</a>
                    <a class="dropdown-item" href="#">2º semestre de 2020 até o 1º semestre de 2021</a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <input type="number" class="form-control form-control-user text-center" id="vagas" placeholder="Quantidade de vagas">
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <button style="font-size: 0.8em" class="btn btn-terciary btn-user btn-block col-lg-12 dropdown-toggle center-block" type="button" id="temBolsaBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tem Bolsa?
                  </button>
                  <!-- -Possui bolsa? -->
                  <div class="dropdown-menu text-center col-lg-12" id="temBolsa" x-placement="top-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">                   
                    <a class="dropdown-item" href="#">Sim</a>
                    <a class="dropdown-item" href="#">Não</a>
                  </div>
                </div>
                <div class="col-sm-12 mb-12 mt-3 mb-sm-0">
                <button style="font-size: 0.8em" class="btn btn-terciary btn-user btn-block col-lg-12 dropdown-toggle center-block" type="button" id="aptidaoCursoBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Aptidão de curso
                  </button>
                  <!-- Cursos aptos -->
                  <div class="dropdown-menu text-center col-lg-12" id="aptidaoCurso" x-placement="top-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">                   
                    <input type="checkbox" name="curso" value="Sistemas de Informação">  Sistemas de Informação<br>
                    <input type="checkbox" name="curso" value="Jogos Digitais">  Tecnologia em Jogos Digitais<br>
                    <input type="checkbox" name="curso" value="Ciências da Computação">  Ciências da Computação<br>
                  </div>
                </div>
              </div>
              <hr>
              <a style="font-size: 1em" href="#" class="btn btn-primary btn-user btn-block" id="registerBtn">
                Criar novo projeto
              </a>
            </form>
            <hr>

        </div>
      </div>
    </div>
  </div>

  <script src="js/new-project.js"></script>

</body>

</html>
